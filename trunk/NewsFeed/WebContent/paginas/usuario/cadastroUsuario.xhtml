<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layout/template.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:panel header="Cadastro de Usuários">
				<h:inputHidden value="#{usuarioController.usuario.id}" />
				<h:panelGrid columns="3">
					<h:outputText value="Nome: *" />
					<p:inputText id="nome" value="#{usuarioController.usuario.nome}" />
					<p:message for="nome" />

					<h:outputText value="Email: *" />
					<p:inputText id="email" value="#{usuarioController.usuario.email}"
						disabled="#{usuarioController.disabledAtualizarCadastrar}" />
					<p:message for="email" />

					<h:outputText value="Senha: *" />
					<p:password id="senha" value="#{usuarioController.usuario.senha}"
						rendered="#{usuarioController.renderedAtualizarCadastrar}" />
					<p:commandButton id="alterarSenha" value="Alterar Senha"
						ajax="false" action="#{usuarioController.alterarSenha}"
						rendered="#{usuarioController.disabledAtualizarCadastrar}" />
					<p:message for="senha" />


				</h:panelGrid>

				<p:commandButton id="cadastrarUsuario" value="#{usuarioController.nomeBotao}"
					ajax="false" action="#{usuarioController.cadastrarUsuario}" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
