<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layout/template.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:commandButton value="Nova Notícia"
				action="#{noticiaController.prepararCadastroNoticia}" ajax="false" />
		</h:form>
		<p:dataTable id="tableNews" value="#{noticiaController.noticiaDataModel}"
			rows="10" paginator="true"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" var="noticia"
			selection="#{noticiaController.noticia}" selectionMode="single">

			<p:ajax event="rowSelect" listener="#{noticiaController.onRowSelect}"
				update=":form:panelDialog" oncomplete="newsDialog.show()" />

			<f:facet name="header">
				<h:outputText value="Notícias" />
			</f:facet>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Titulo" />
				</f:facet>

				<h:outputText value="#{noticia.titulo}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Categoria" />
				</f:facet>

				<h:outputText value="#{noticia.categoria.nome}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Data" />
				</f:facet>

				<h:outputText value="#{noticia.date.time}" />
			</p:column>
		</p:dataTable>

		<p:dialog id="dialog" header="Notícia" widgetVar="newsDialog"
			resizable="false" showEffect="explode" hideEffect="explode">

			<h:panelGrid id="panelDialog" columns="1" cellpadding="4">

				<h:panelGrid columns="3">
					<h:outputText value="Título:" />
					<h:outputText id="titulo" value="#{noticiaController.noticia.titulo}" />

					<h:outputText value="Categoria:" />
					<h:outputText id="categoria" value="#{noticiaController.noticia.categoria.nome}" />
					
					<h:outputText value="Usuário:" />
					<h:outputText id="usuario" value="#{noticiaController.noticia.usuario.nome}" />

				</h:panelGrid>
				
				<h:outputText value="Mensagem:" /> <br />
				<p:editor value="#{noticiaController.noticia.mensagem}" disabled="true"/><br />

			</h:panelGrid>
		</p:dialog>

	</ui:define>
</ui:composition>
</html>
