<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Unipê NewsFeed</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</h:head>
<h:body>

	<div id="wrapper">
		<div id="header">
			<div id="logo">
				<h1>
					<a href="#">Unipê NewsFeed</a>
				</h1>
			</div>
		</div>
		<div id="page">
			<div id="content">
				<div class="box">
					<p>
						<form action="j_spring_security_check" method="post">
							<p:panel header="Login" style="width: 400px;">
								<center> <h:outputText
									value="Usuário ou senha incorretos!" rendered="#{param.erro}"
									style="color: darkred" /> </center>
								<h:panelGrid columns="2" cellpadding="5">
									<h:outputLabel for="j_username" value="Email: *" />
									<h:inputText id="j_username" required="true" />
									<h:outputLabel for="j_password" value="Senha: * " />
									<h:inputSecret id="j_password" required="true" />
									<h:commandButton value="Login" />
								</h:panelGrid>
							</p:panel>
						</form>
					</p>
				</div>

				<br class="clearfix" />
			</div>
		</div>
	</div>
</h:body>
</html>
