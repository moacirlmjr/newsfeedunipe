<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layout/template.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:panel header="Cadastro de Noticias">
				<h:inputHidden value="#{noticiaController.noticia.id}" />
				<h:panelGrid columns="3">
					<h:outputText value="Tí­tulo:" style="font-weight: bold;"/>
					<p:inputText id="titulo"
						value="#{noticiaController.noticia.titulo}" />
					<p:message for="titulo" />

					<h:outputText value="Categoria:" style="font-weight: bold;"/>
					<p:selectOneMenu id="categoria"
						value="#{noticiaController.noticia.categoria}" converter="#{categoriaConverter}">
						<f:selectItems value="#{noticiaController.categoriaSelectItens}" />
					</p:selectOneMenu>
					<p:message for="categoria" />

				</h:panelGrid>
				
				<h:outputText value="Mensagem:" style="font-weight: bold;"/> <br />
				<p:editor value="#{noticiaController.noticia.mensagem}" /><br />

				<p:commandButton id="cadastrarNoticia" value="#{noticiaController.nomeBotao}" ajax="false"
					action="#{noticiaController.cadastrarNoticia}" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
